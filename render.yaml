services:
  - type: web
    name: nexa-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexa-db
          property: connectionString
      - key: OPENAI_API_KEY
        value: "SET_IN_RENDER_DASHBOARD"   # <- placeholder; cámbialo luego en Environment
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGIN
        value: "*"                         # luego cámbialo por la URL del frontend

  - type: web
    name: nexa-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: "https://REPLACE_WITH_BACKEND_URL"  # <- placeholder; cámbialo luego

databases:
  - name: nexa-db
    databaseName: nexa
    user: nexa

