services:
  - type: web
    name: nexa-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      # DB: Render provee el connectionString (postgres://...)
      - key: DATABASE_URL
        fromDatabase:
          name: nexa-db
          property: connectionString
      # IA: la agregas al crear el Blueprint
      - key: OPENAI_API_KEY
        sync: false
      # JWT secreto generado por Render
      - key: JWT_SECRET
        generateValue: true
      # Para simplificar CORS en el primer deploy (ajústalo luego a tu dominio)
      - key: FRONTEND_ORIGIN
        value: "*"

  - type: web
    name: nexa-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      # ⚠️ Coloca aquí la URL pública del backend luego del primer deploy
      - key: NEXT_PUBLIC_API_BASE
        value: "https://TU_BACKEND_PUBLIC_URL"
        sync: false

databases:
  - name: nexa-db
    databaseName: nexa
    user: nexa
